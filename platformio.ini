; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = mega

[env]
extra_scripts = pre:get_git_version.py
framework = arduino
build_type = debug
monitor_speed = 115200

[env:mega]
platform = atmelavr
board = megaatmega2560
lib_deps = 
    https://github.com/delta-G/TimerOne.git#v1.1.2
    thijse/ArduinoLog@^1.1.1

[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
lib_deps = 
    https://github.com/delta-G/TimerOne.git#v1.1.2
    thijse/ArduinoLog@^1.1.1
